<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Product card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1 class="main-title">Выбери свой продукт</h1>
    <div class="bg-flower"></div>
    <button id="edit-first-card-color">Сменить цвет карточки</button>
    <button id="edit-all-cards-color">Изменить все карточки</button>
    <button id="open-google">Открыть страницу гугла</button>
    <button id="output-console-log">Вывести сообщение в консоль лог</button>
    <button id="color-toggle-button">Измени цвет кнопки</button>
    <ul id="product-list"></ul>
    <template id="product-template">
      <li class="card-container">
        <img class="product-img" alt="img" height="245" width="290">
        <span class="product-category"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>
        <span class="product-compound-text">Состав:</span>
        <ul class="product-compound"></ul>
        <div class="product-price-container">
          <span class="product-price-label">Цена</span>
          <span class="product-price"></span>
        </div>
      </li>
    </template>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <h3 class="footer-title">Product Cards</h3>
          <p class="footer-description">У Нас Самые Лучшие Продукты Для Кожи!</p>
          <div class="footer-icons">
            <a href="#">
              <img src="src/assets/images/tg-icon.svg" alt="Telegram">
            </a>
            <a href="#">
              <img src="src/assets/images/vk-icon.svg" alt="VK">
            </a>
          </div>
        </div>
        
        <form class="form" id="email-form">
          <p class="form-title">Подпишись на наши акции:</p>
          
          <div class="form-input-btn">
            <input class="form-input" placeholder="Введи email..." name="email" type="email" id="email" required>
            <span class="line-btn" aria-hidden="true"></span>
            <button class="form-button" type="submit">Подписаться</button>
          </div>
          
          <p class="website">www.product-cards©all right reserve</p>
        </form>
        
        <div class="footer-right">
          <nav class="footer-links">
            <span class="footer-right-title">Быстрые ссылки</span>
            <ul class="social-links">
              <li>
                <a href="#">Главная</a>
              </li>
              <li>
                <a href="#">Магазин</a>
              </li>
              <li>
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          
          <button class="registration-button" type="button" id="open-modal">
            Регистрация
          </button>
        </div>
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
  </div>
</body>

<div class="overlay" id="overlay"></div>

<div class="modal" id="modal">
  <button class="close-btn" type="button" id="close-modal">&times;</button>
  <h2 class="modal-title">Регистрация</h2>
  <form class="registration-form" id="registration-form" novalidate>
    <label class="form-label" for="first-name">Имя:</label>
    <input class="form-input" type="text" id="first-name" name="firstName" placeholder="Имя" required>
    
    <label class="form-label" for="last-name">Фамилия:</label>
    <input class="form-input" type="text" id="last-name" name="lastName" placeholder="Фамилия" required>
    
    <label class="form-label" for="birth-date">Дата рождения:</label>
    <input class="form-input" type="date" id="birth-date" name="birthDate" required>
    
    <label class="form-label" for="reg-login">Логин:</label>
    <input class="form-input" type="text" id="reg-login" name="login" placeholder="Логин" required>
    
    <label class="form-label" for="reg-password">Пароль:</label>
    <input class="form-input" type="password" id="reg-password" name="password" placeholder="Пароль" required>
    
    <label class="form-label" for="confirm-password">Повторение пароля:</label>
    <input class="form-input" type="password" id="confirm-password" name="confirmPassword" placeholder="Повторите пароль" required>
    
    <button type="submit" class="modal-submit">Зарегистрироваться</button>
  </form>
</div>
